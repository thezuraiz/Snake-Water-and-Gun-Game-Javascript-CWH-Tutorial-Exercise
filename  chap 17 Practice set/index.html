<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap 17</title>
    <style>
        ul{
            display: flex;
            justify-content: space-around;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="list">
            <li>Home</li>
            <li>About us</li>
            <li>Contact US</li>
        </ul>
    </nav>
    <script>
        document.getElementsByClassName("list")[0].firstElementChild.style.color="cyan"
        document.getElementsByClassName("list")[0].lastElementChild.style.color="cyan"
        // document.getElementsByClassName("list")[0].style.background="black"
       Array.from(document.getElementsByTagName("li")).forEach((e) => {
        e.style.background="black"
       });
    </script>
</body>
</html>
